<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - GolAnalytics</title>
    <meta name="description" content="Reserva una reunión o llamada con nuestro equipo.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'IBM Plex Sans Condensed', ui-sans-serif, system-ui, sans-serif;
        }
        
        .font-serif {
            font-family: 'IBM Plex Sans', ui-serif, Georgia, serif;
        }
    </style>
</head>
<body class="bg-slate-950 text-white">
    
    <!-- Navigation -->
    <nav class="absolute inset-x-0 top-0 z-10">
        <div class="px-6 py-6 md:px-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="flex items-center space-x-3">
                        <img src="https://storage.googleapis.com/mixo-sites/images/file-47edda7f-4f29-48fe-9538-e4250127b450.jpg" alt="GolAnalytics" class="h-12 w-12 rounded-full">
                        <span class="text-2xl font-bold text-white">GolAnalytics</span>
                    </a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-slate-300 hover:text-white font-medium">Inicio</a>
                    <a href="service.html" class="text-slate-300 hover:text-white font-medium">Servicios</a>
                    <a href="about-us.html" class="text-slate-300 hover:text-white font-medium">Sobre Nosotros</a>
                    <a href="testimonials.html" class="text-slate-300 hover:text-white font-medium">Nuestros Clientes</a>
                    <a href="contact.html" class="text-white hover:text-indigo-400 font-medium">Contacto</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="https://app.golanalytics.com" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold transition">
                        Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative isolate px-6 pt-14 lg:px-8">
        <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
            <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-indigo-600 to-indigo-400 opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" 
                 style="clip-path:polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
            </div>
        </div>
        
        <div class="py-32">
            <div class="mx-auto max-w-2xl text-center">
                <h1 class="text-4xl font-black tracking-tight sm:text-6xl xl:text-7xl text-white">
                    Contáctanos
                </h1>
                <p class="mt-6 text-lg sm:text-xl font-serif text-slate-300">
                    Reserva una reunión o llamada con nuestro equipo
                </p>
            </div>
        </div>
    </div>

    <!-- Contact Form Section -->
    <section class="bg-slate-950 py-16">
        <div class="mx-auto max-w-2xl px-6 lg:px-8">
            <form class="space-y-6" action="mailto:contacto@golanalytics.com" method="POST" enctype="text/plain">
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-slate-300 mb-2">
                            Nombre *
                        </label>
                        <input 
                            type="text" 
                            id="nombre" 
                            name="nombre" 
                            required 
                            class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="Tu nombre completo">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-300 mb-2">
                            Email *
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="tu@email.com">
                    </div>
                </div>

                <div>
                    <label for="telefono" class="block text-sm font-medium text-slate-300 mb-2">
                        Teléfono
                    </label>
                    <input 
                        type="tel" 
                        id="telefono" 
                        name="telefono" 
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="+52 123 456 7890">
                </div>

                <div>
                    <label for="academia" class="block text-sm font-medium text-slate-300 mb-2">
                        Nombre de tu Academia/Club
                    </label>
                    <input 
                        type="text" 
                        id="academia" 
                        name="academia" 
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Nombre de tu equipo">
                </div>

                <div>
                    <label for="mensaje" class="block text-sm font-medium text-slate-300 mb-2">
                        Mensaje *
                    </label>
                    <textarea 
                        id="mensaje" 
                        name="mensaje" 
                        rows="5" 
                        required 
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Cuéntanos más sobre tus necesidades..."></textarea>
                </div>

                <div>
                    <button 
                        type="submit" 
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-4 rounded-lg transition shadow-lg">
                        Enviar Mensaje
                    </button>
                </div>
            </form>

            <div class="mt-12 text-center">
                <p class="text-slate-400 font-serif">
                    O escríbenos directamente a: 
                    <a href="mailto:contacto@golanalytics.com" class="text-indigo-400 hover:text-indigo-300">
                        contacto@golanalytics.com
                    </a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-slate-900 py-8">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
            <p class="text-center text-slate-400 text-sm">
                © 2024 GolAnalytics. Todos los derechos reservados.
            </p>
        </div>
    </footer>

</body>
</html>
